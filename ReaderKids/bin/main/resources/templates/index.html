<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicação Web de História e Canções">

    <title>ADM-Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="IMAGENS/png" href="../static/img/logo_aba.png">
    <style>
        .index{
            overflow: hidden;
        }
    </style>
</head>

<body class="index">
    <div id="container">
        <section class="main-login">
            <div class="left-login">
                <h1>Faça Login <br></h1>
                <img src="../static/img/login.svg">
            </div>
            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario">E-mail ou Usuário</label>
                        <input type="text" name="usuario" placeholder="Digite seu E-mail de Admistrador">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Digite sua Senha">
                    </div>
                    <a href="adms_page.html">  <button class="btn-login">Login</button></a>
                    <p> <a class="a-login"  href="landing_page.html">Retornar para a Home Page</a></p>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
